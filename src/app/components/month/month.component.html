<select select class="option" [(ngModel)]="selectedMonth" (change)="onMonthSelected(selectedMonth)">
    <option *ngIf="currentMonth >= 1" [value]="1">January</option>
    <option *ngIf="currentMonth >= 2" [value]="2">February</option>
    <option *ngIf="currentMonth >= 3" [value]="3">March</option>
    <option *ngIf="currentMonth >= 4" [value]="4">April</option>
    <option *ngIf="currentMonth >= 5" [value]="5">May</option>
    <option *ngIf="currentMonth >= 6" [value]="6">June</option>
    <option *ngIf="currentMonth >= 7" [value]="7">July</option>
    <option *ngIf="currentMonth >= 8" [value]="8">August</option>
    <option *ngIf="currentMonth >= 9" [value]="9">September</option>
    <option *ngIf="currentMonth >= 10" [value]="10">October</option>
    <option *ngIf="currentMonth >= 11" [value]="11">November</option> 
    <option *ngIf="currentMonth >= 12" [value]="12">December</option>
  </select>

  <select select class="option"  [(ngModel)]="selectedYear" (change)="onYearSelected(selectedYear)">
    <option *ngFor="let data of year" [value]="data">{{data}}</option>
  </select>
